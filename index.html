<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3fd806e42a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="sectionHeader">
          <div class="header-logo">
            <img src="pictures/logo/logo.png" class="logo" alt="logo" />
          </div>
          <div class="container bg-img">
            <div class="form">
              <form action="" class="searchForm">
                <input
                  type="text"
                  name="text"
                  class="search"
                  id="search"
                  placeholder="Search pictures"
                />
                <i class="fa-solid fa-magnifying-glass"></i>
              </form>
            </div>
          </div>
          <div class="nav-items">
            <a href="#" class="nav_links">Home</a>
            <a href="#" class="nav_links">Gallery</a>
            <a href="#" class="nav_links">Profile </a>
          </div>
          <div class="userId">
            <a href="#" class="user">Login</a>
            <a href="#" class="user line">Sign UP</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-img">
        <div class="main-img">
          <img
            src="pictures/img-1.jpg"
            alt="girl with the blue jacket"
            class="homepageImgs"
          />
        </div>
        <div class="main-img">
          <img src="pictures/img-2.png" alt="food image" class="homepageImgs" />
        </div>
      </div>
      <div class="background-color">
        <div class="middle">
          <img
            src="pictures/img-3.png"
            alt="abstract painting "
            class="center"
          />
        </div>
      </div>
      <div class="container-2">
        <div class="mid-bottom">
          <img
            src="pictures/img-4.png"
            alt="picture building "
            class="homepageImgs"
          />
        </div>
        <div class="main-img">
          <img src="pictures/img-5.png" alt="nature picture" class="nature" />
        </div>
      </div>
    </main>
  </body>
</html>
