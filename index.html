<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3fd806e42a.js"
      crossorigin="anonymous"

    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="js/app.js" type="module" defer></script>
    <title>Homepage|Photo love media</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="sectionHeader">
          <div class="header-logo">
            <a href="index.html"
              ><img src="pictures/logo/logo.png" class="logo" alt="logo"
            /></a>
          </div>
          <div class="container bg-img">
            <div class="form">
              <form action="" class="searchForm">
                <input
                  type="text"
                  name="text"
                  class="search"
                  id="search"
                  placeholder="Search pictures"
                />
                <i class="fa-solid fa-magnifying-glass"></i>
              </form>
            </div>
          </div>
          <div class="nav-items">
            <a href="index.html" class="nav_links">Home</a>
            <a href="gallery.html" class="nav_links">Gallery</a>
            <a href="profile.html" class="nav_links">Profile </a>
          </div>
          <div class="userId">
            <a href="login.html" class="user">Login</a>
            <a href="signup.html" class="user line">Sign UP</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="space">
        <div class="container-img">
          <div class="slider-area">
            <div class="wrapper slider">
              <div class="slides picture">
                <img
                  src="pictures/potrait/img-1.jpg"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-2.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-3.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-4.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-5.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-6.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-7.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-8.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>
              <div class="slides">
                <img
                  src="pictures/potrait/img-9.png"
                  alt="slide show portrait"
                  class="homepageImgs"
                />
              </div>

              <div class="main-img middle">
                <img
                  src="pictures/img-2.png"
                  alt="food image"
                  class="homepageImgs center"
                />
                <ul>
                  <li><span>Browse images </span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="text">
            <h1 class="mainHeading"><span>Photo love media images</span></h1>
          </div>

          <div class="container-2">
            <div>
              <img
                src="pictures/img-4.png"
                alt="nature bird flamingo"
                class="nature"
              />
            </div>
            <div>
              <img
                src="pictures/img-3.png"
                alt="nature flower "
                class="homepageImgs flower"
              />
            </div>
            <div>
              <img
                src="pictures/potrait/img-8.png"
                alt="nature picture"
                class="nature"
              />
            </div>
          </div>
        </div>
