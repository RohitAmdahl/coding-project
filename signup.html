<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3fd806e42a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Homepage|Photo love media</title>
  </head>
  <body>
    <main>
      <div class="split">
        <div class="right-side"></div>
        <div class="left-side">
          <div class="split mt-1">
            <div>
              <h1>Join</h1>
            </div>
            <div>
              <a href="index.html"
                ><img src="pictures/logo/logo.png" alt="logo" class="logo"
              /></a>
            </div>
          </div>
          <div class="form">
            <div class="form-section">
              <label for="name" class="pb-1">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                class="input"
              />
            </div>
            <div class="form-section">
              <label for="email" class="pb-1">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="input"
              />
            </div>
            <div class="form-section">
              <label for="password" class="pb-1">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password must be 8 characters"
                class="input"
              />
            </div>
            <div class="form-section">
              <label for="avatar" class="pb-1">Avatar</label>
              <input
                media="url"
                name="avatar"
                id="avatar"
                placeholder="image url"
                class="input"
              />
            </div>
            <div class="form-section">
              <button type="submit" class="signup">Register Now</button>
            </div>
          </div>
          <div class="text">
            <p class="help-text">
              Already have en account?<a href="login.html" class="login"
                >Login</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
